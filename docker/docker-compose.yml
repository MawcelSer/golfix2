services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: golfix-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: golfix
      POSTGRES_USER: golfix
      POSTGRES_PASSWORD: golfix_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U golfix -d golfix"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4
    container_name: golfix-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
