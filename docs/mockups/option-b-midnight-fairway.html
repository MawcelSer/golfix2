<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Golfix — Option B: Midnight Fairway</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0A0E0C;
    --surface: #111916;
    --surface-raised: #182420;
    --border: rgba(255,255,255,0.06);
    --text: #E8F0EB;
    --text-dim: rgba(232, 240, 235, 0.45);
    --accent: #00E676;
    --accent-dim: rgba(0, 230, 118, 0.12);
    --accent-glow: rgba(0, 230, 118, 0.25);
    --gold: #FFD54F;
    --water: #42A5F5;
    --sand: #FFE082;
    --glass: rgba(17, 25, 22, 0.75);
    --glass-border: rgba(255,255,255,0.08);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Sora', sans-serif;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }

  .phone-frame {
    width: 375px;
    height: 812px;
    background: var(--bg);
    border-radius: 40px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 25px 80px rgba(0, 230, 118, 0.08), 0 0 0 1px var(--glass-border);
  }

  /* ── Hole Navigation ── */
  .hole-nav {
    height: 56px;
    background: var(--surface);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px;
    position: relative;
    z-index: 10;
    border-bottom: 1px solid var(--border);
  }

  .arrow {
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-dim);
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--surface-raised);
    cursor: pointer;
    transition: all 0.2s;
  }

  .arrow:hover {
    border-color: var(--accent);
    color: var(--accent);
  }

  .hole-info {
    display: flex;
    align-items: center;
    gap: 0;
  }

  .hole-badge {
    background: var(--accent-dim);
    border: 1px solid rgba(0, 230, 118, 0.2);
    color: var(--accent);
    font-size: 13px;
    font-weight: 600;
    padding: 4px 12px;
    border-radius: 8px 0 0 8px;
    letter-spacing: 0.02em;
  }

  .par-badge {
    background: var(--surface-raised);
    border: 1px solid var(--border);
    border-left: none;
    color: var(--text-dim);
    font-size: 12px;
    font-weight: 500;
    padding: 4px 10px;
  }

  .dist-badge {
    background: var(--surface-raised);
    border: 1px solid var(--border);
    border-left: none;
    color: var(--text);
    font-family: 'IBM Plex Mono', monospace;
    font-size: 12px;
    font-weight: 500;
    padding: 4px 12px;
    border-radius: 0 8px 8px 0;
  }

  /* ── Map ── */
  .map-area {
    height: 380px;
    position: relative;
    background:
      radial-gradient(ellipse at 55% 70%, rgba(0, 50, 20, 0.5) 0%, transparent 50%),
      radial-gradient(ellipse at 30% 25%, rgba(0, 40, 15, 0.4) 0%, transparent 50%),
      linear-gradient(170deg, #0a1a0e 0%, #061008 40%, #0d1f10 70%, #050d07 100%);
    overflow: hidden;
  }

  .fairway {
    position: absolute;
    top: 12%;
    left: 33%;
    width: 110px;
    height: 340px;
    background: linear-gradient(180deg, rgba(0, 80, 30, 0.15) 0%, rgba(0, 100, 40, 0.25) 50%, rgba(0, 90, 35, 0.2) 100%);
    border-radius: 50px 50px 50% 50%;
    transform: rotate(-3deg);
    border: 1px solid rgba(0, 230, 118, 0.04);
  }

  .green-shape {
    position: absolute;
    top: 55%;
    left: 42%;
    width: 65px;
    height: 48px;
    background: radial-gradient(ellipse, rgba(0, 100, 40, 0.5) 0%, rgba(0, 80, 30, 0.2) 70%, transparent 100%);
    border-radius: 50%;
    border: 1px solid rgba(0, 230, 118, 0.15);
    box-shadow: 0 0 20px rgba(0, 230, 118, 0.08);
  }

  .green-pin {
    position: absolute;
    top: 53.5%;
    left: 48%;
    z-index: 5;
  }

  .green-pin::before {
    content: '';
    display: block;
    width: 10px;
    height: 10px;
    background: var(--accent);
    border-radius: 50%;
    box-shadow: 0 0 16px var(--accent-glow), 0 0 40px rgba(0, 230, 118, 0.1);
  }

  .green-pin::after {
    content: '';
    display: block;
    width: 1px;
    height: 10px;
    background: var(--accent);
    margin: -10px auto 0;
    opacity: 0.6;
  }

  .bunker {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(255, 224, 130, 0.25) 0%, transparent 80%);
    border: 1px solid rgba(255, 224, 130, 0.1);
  }
  .bunker-1 { top: 58%; left: 29%; width: 28px; height: 20px; }
  .bunker-2 { top: 50%; left: 61%; width: 22px; height: 16px; }

  .water-hazard {
    position: absolute;
    top: 33%;
    left: 14%;
    width: 65px;
    height: 42px;
    background: radial-gradient(ellipse, rgba(66, 165, 245, 0.2) 0%, transparent 80%);
    border-radius: 50%;
    border: 1px solid rgba(66, 165, 245, 0.1);
  }

  /* User */
  .user-marker {
    position: absolute;
    top: 24%;
    left: 39%;
    z-index: 6;
  }

  .user-dot {
    width: 16px;
    height: 16px;
    background: var(--accent);
    border: 3px solid var(--bg);
    border-radius: 50%;
    box-shadow: 0 0 20px var(--accent-glow);
    position: relative;
    z-index: 2;
  }

  .user-pulse {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: 1.5px solid rgba(0, 230, 118, 0.3);
    animation: pulse-ring 2.5s ease-out infinite;
  }

  @keyframes pulse-ring {
    0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
  }

  /* Distance line */
  .distance-line {
    position: absolute;
    top: 25%;
    left: 44%;
    width: 1.5px;
    height: 215px;
    z-index: 4;
    transform: rotate(4deg);
    transform-origin: top;
    background: repeating-linear-gradient(
      to bottom,
      rgba(0, 230, 118, 0.5) 0px,
      rgba(0, 230, 118, 0.5) 5px,
      transparent 5px,
      transparent 12px
    );
  }

  .distance-on-line {
    position: absolute;
    top: 38%;
    left: 50%;
    font-family: 'IBM Plex Mono', monospace;
    font-size: 12px;
    font-weight: 500;
    color: var(--accent);
    background: rgba(10, 14, 12, 0.85);
    padding: 2px 8px;
    border-radius: 4px;
    border: 1px solid rgba(0, 230, 118, 0.15);
    z-index: 5;
    letter-spacing: 0.03em;
  }

  /* ── Glass Distance Panel ── */
  .distance-glass {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 8;
    padding: 20px;
    background: linear-gradient(to bottom, transparent 0%, rgba(10, 14, 12, 0.6) 30%, rgba(10, 14, 12, 0.92) 100%);
  }

  .distance-card {
    background: var(--glass);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    padding: 16px 20px;
    display: flex;
    align-items: baseline;
    justify-content: space-between;
  }

  .d-item { text-align: center; flex: 1; }

  .d-label {
    font-size: 9px;
    font-weight: 600;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 6px;
  }

  .d-value {
    font-family: 'IBM Plex Mono', monospace;
    font-weight: 500;
    line-height: 1;
    color: var(--text);
  }

  .d-item.side .d-value { font-size: 26px; opacity: 0.7; }

  .d-item.main .d-value {
    font-size: 48px;
    color: var(--accent);
    text-shadow: 0 0 40px rgba(0, 230, 118, 0.2);
  }

  .d-unit {
    font-size: 14px;
    color: var(--text-dim);
    font-family: 'Sora', sans-serif;
    font-weight: 500;
    margin-left: 1px;
  }

  .d-separator {
    width: 1px;
    height: 40px;
    background: var(--border);
    flex: 0;
    margin: 0 4px;
  }

  /* ── Score Entry ── */
  .score-strip {
    background: var(--surface);
    padding: 12px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 1px solid var(--border);
  }

  .score-left {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .score-hole-chip {
    background: var(--surface-raised);
    border: 1px solid var(--border);
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 500;
    color: var(--text-dim);
  }

  .score-controls {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .s-btn {
    width: 42px;
    height: 42px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--surface-raised);
    color: var(--text);
    font-size: 20px;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.15s;
  }

  .s-btn:active {
    background: var(--accent);
    color: var(--bg);
    border-color: var(--accent);
  }

  .s-value {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 26px;
    font-weight: 600;
    color: var(--text);
    min-width: 28px;
    text-align: center;
  }

  .score-expand-btn {
    color: var(--text-dim);
    font-size: 12px;
    cursor: pointer;
    padding: 8px;
  }

  /* Expanded */
  .score-extra {
    background: var(--surface);
    padding: 0 20px 14px;
    display: flex;
    gap: 16px;
    align-items: center;
    justify-content: center;
  }

  .mini-control {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .mini-label {
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--text-dim);
  }

  .mini-btn {
    width: 26px;
    height: 26px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: var(--surface-raised);
    color: var(--text-dim);
    font-size: 13px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .mini-val {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 16px;
    color: var(--text);
    min-width: 16px;
    text-align: center;
  }

  .chip {
    padding: 5px 12px;
    border-radius: 20px;
    border: 1px solid var(--border);
    background: var(--surface-raised);
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 0.08em;
    color: var(--text-dim);
    cursor: pointer;
    transition: all 0.2s;
  }

  .chip.on {
    background: var(--accent-dim);
    border-color: rgba(0, 230, 118, 0.2);
    color: var(--accent);
  }

  /* ── Tab Bar ── */
  .tab-bar {
    height: 64px;
    background: var(--bg);
    display: flex;
    align-items: center;
    justify-content: space-around;
    border-top: 1px solid var(--border);
    padding-bottom: 8px;
  }

  .tab {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    cursor: pointer;
    padding: 4px 24px;
    position: relative;
  }

  .tab-icon {
    font-size: 20px;
    color: var(--text-dim);
    transition: color 0.2s;
  }

  .tab.active .tab-icon { color: var(--accent); }

  .tab-text {
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 0.06em;
    color: var(--text-dim);
  }

  .tab.active .tab-text { color: var(--accent); }

  .tab.active::after {
    content: '';
    position: absolute;
    top: -1px;
    left: 50%;
    transform: translateX(-50%);
    width: 24px;
    height: 2px;
    background: var(--accent);
    border-radius: 1px;
  }

  /* ── Labels ── */
  .mockup-title {
    color: #999;
    text-align: center;
    font-family: 'Sora', sans-serif;
    font-size: 13px;
    margin-top: 16px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }

  .mockup-subtitle {
    color: #666;
    text-align: center;
    font-family: 'Sora', sans-serif;
    font-size: 11px;
    margin-top: 4px;
  }
</style>
</head>
<body>

<div>
<div class="phone-frame">
  <!-- Hole Nav -->
  <div class="hole-nav">
    <div class="arrow">&#9664;</div>
    <div class="hole-info">
      <div class="hole-badge">Trou 7</div>
      <div class="par-badge">Par 4</div>
      <div class="dist-badge">385m</div>
    </div>
    <div class="arrow">&#9654;</div>
  </div>

  <!-- Map -->
  <div class="map-area">
    <div class="fairway"></div>
    <div class="water-hazard"></div>
    <div class="green-shape"></div>
    <div class="green-pin"></div>
    <div class="bunker bunker-1"></div>
    <div class="bunker bunker-2"></div>

    <div class="user-marker">
      <div class="user-pulse"></div>
      <div class="user-dot"></div>
    </div>

    <div class="distance-line"></div>
    <div class="distance-on-line">142m</div>

    <!-- Glass Distance Panel -->
    <div class="distance-glass">
      <div class="distance-card">
        <div class="d-item side">
          <div class="d-label">Avant</div>
          <div class="d-value">128</div>
        </div>
        <div class="d-separator"></div>
        <div class="d-item main">
          <div class="d-label">Centre</div>
          <div class="d-value">142<span class="d-unit">m</span></div>
        </div>
        <div class="d-separator"></div>
        <div class="d-item side">
          <div class="d-label">Fond</div>
          <div class="d-value">156</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Score Strip -->
  <div class="score-strip">
    <div class="score-left">
      <div class="score-hole-chip">T7</div>
    </div>
    <div class="score-controls">
      <div class="s-btn">&minus;</div>
      <div class="s-value">4</div>
      <div class="s-btn">+</div>
    </div>
    <div class="score-expand-btn">&#9660;</div>
  </div>

  <div class="score-extra">
    <div class="mini-control">
      <div class="mini-label">Putts</div>
      <div class="mini-btn">&minus;</div>
      <div class="mini-val">2</div>
      <div class="mini-btn">+</div>
    </div>
    <div class="chip on">FIR</div>
    <div class="chip">GIR</div>
  </div>

  <!-- Tab Bar -->
  <div class="tab-bar">
    <div class="tab active">
      <div class="tab-icon">&#9737;</div>
      <div class="tab-text">GPS</div>
    </div>
    <div class="tab">
      <div class="tab-icon">&#9638;</div>
      <div class="tab-text">Carte</div>
    </div>
    <div class="tab">
      <div class="tab-icon">&#9673;</div>
      <div class="tab-text">Profil</div>
    </div>
  </div>
</div>

<div class="mockup-title">Option B &mdash; Midnight Fairway</div>
<div class="mockup-subtitle">Full dark mode &bull; Neon green accent &bull; Glassmorphism distance card &bull; Sport-tech feel</div>
</div>

</body>
</html>
