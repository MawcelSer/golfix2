name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: golfix
          POSTGRES_USER: golfix
          POSTGRES_PASSWORD: golfix_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U golfix -d golfix"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://golfix:golfix_dev@localhost:5432/golfix
      JWT_SECRET: ci-test-secret
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Run migrations
        run: pnpm db:migrate

      - name: Seed database
        run: pnpm db:seed

      - name: Test
        run: pnpm test
